sudo: required
dist: trusty

compiler:
    - gcc

os:
    - linux

before_script:
    ./autogen.sh

language: c

addons:
    apt:
        sources:
            - llvm-toolchain-precise-3.8
        packages:
            - check
            - valgrind
            - lcov
            - clang-3.8

before_install:
  - gem install coveralls-lcov

script: ./configure --enable-coverage && make && make check && make distcheck

after_success:
  - cd ${TRAVIS_BUILD_DIR}
  - lcov --compat-libtool --directory . --capture --output-file coverage.info
  - lcov --remove coverage.info 'tests/*' '/usr/*' --output-file coverage.info
  - coveralls-lcov coverage.info
